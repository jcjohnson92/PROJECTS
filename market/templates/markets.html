{% extends "layouts.html" %}

{% block body %}

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Options</th>
        </tr>
    </thead>
    
    <tbody>

            {% for item in items %}
            <tr>
                <td>{{ item.ID }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>
                    <button name="more_info" method="post">more info</button>
                    <button name="purchase" method="post">Purchase</button>
                </td>
            </tr>

            {% endfor %}
    </tbody>
</table>

{% endblock %}
